<div style="float: left; width: 20%; padding-left: 20px; padding-right: 20px">
  <ul class="list-group">
    <li class="list-group-item d-flex justify-content-between align-items-center" (click)="getBook(x.id)" *ngFor="let x of books;">
      {{x.name}}
      <span class="badge badge-primary badge-pill">{{x.count}}</span>
    </li>
  </ul>
</div>
<div *ngIf="gbook" style="float: left; width: 40%; padding-right: 20px"> 
  <table class="table">
    <tr>
      <th style="width: 30%">Name</th>
      <td>{{book.name}}</td>
    <tr>
    <tr>
      <th>Page</th>
      <td>{{book.page}}</td>
    <tr>
    <tr>
      <th>Author</th>
      <td>{{book.author}}</td>
    <tr>
    <tr>
      <th>Code</th>
      <td>{{book.code}}</td>
    <tr>
    <tr>
      <th>year</th>
      <td>{{book.year}}</td>
    </tr>
    <tr>
      <th>description</th>
      <td>{{book.description}}</td>
    </tr>
    <tr>
      <th>count</th>
      <td>{{book.count}}</td>
    </tr>
  </table>
  <div class="form-group" style="width:100px">
    <input type="number" min=1 class="form-control" name="bookcount" placeholder="count" [(ngModel)]="requests.count">
  </div>
  <button type="submit" [disabled]="!requests.count" class="btn btn-primary" (click)="onCreateRequest()">Order</button>
  
<div class="alert alert-danger" role="alert" *ngIf="ordering" style="margin-top:10px">
  <h4>You are asking more count than exists in library</h4>
</div>
<div class="alert alert-danger" role="alert" *ngIf="minus" style="margin-top:10px">
  <h4>Please enter the number bigger than 0</h4>
</div>
</div>

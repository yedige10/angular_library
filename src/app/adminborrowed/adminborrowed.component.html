<div style="padding: 20px">
  <table class="table">
    <thead>
      <tr>
        <th scope="col" style="width: 30%">Fullname</th>
        <th scope="col" style="width: 30%">Book Name</th>
        <th scope="col" style="width: 10%">Author</th>
        <th scope="col" style="width: 5%">Count</th>
        <th scope="col" style="width: 10%">Order Date</th>
        <th scope="col" style="width: 15%">Status</th>
        <th></th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let x of requests;">
        <td>{{x.user.firstname}} {{x.user.lastname}}</td>
        <td>{{x.book.name}}</td>
        <td>{{x.book.author}}</td>
        <td>{{x.count}}</td>
        <td>{{x.startDate | date: 'medium'}}</td>
        <td>
          <select class="form-control" id="status" name="status" [(ngModel)]="x.status">
            <option value="approve">Not Returned</option>
            <option value="returned">Returned</option>
          </select>
        </td>
        <td><button type="submit" class="btn btn-primary" (click)="onReturned(x.id,x)">Submit</button></td>
      </tr>
    </tbody>
  </table>
</div>


<div style="width:300px;margin-left:auto;margin-right: auto;margin-top:150px">
  <div class="form-group">
    <label for="username">Username</label>
    <input type="text" class="form-control" id="username" [(ngModel)]="user.username" name="username">
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input type="password" class="form-control" id="password" [(ngModel)]="user.password" name="password">
  </div>
  <button type="submit" [disabled]="!user.username||!user.password" (click)="onSubmit()" class="btn btn-primary">Submit</button>
</div>
